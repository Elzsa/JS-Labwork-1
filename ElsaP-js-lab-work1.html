<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-LAB1 Elsa</title>
</head>
<body>

    <script> // 1)

        let input = prompt("How many courses did you finish ?", 0); //1. a) b) 

        let numOfCourses = parseInt(input); //or Number(input) 1. c) and d)

        if(isNaN(numOfCourses) || input.includes(",") || input.includes(".")) // I also add if the input is a double then we have an error
        {  
            document.write("Invalid Input")  //2. a)
        }
        else //2.b)
        { 
            let courseMarks = []; // 3)

            for(i=0; i<numOfCourses; i++) // 4)
            {
                let input2 = prompt("Enter your mark for course "+ (i+1), 0);
                let input2Number = Number(input2);
                courseMarks.push(input2Number);
                document.write(courseMarks[i] + "<br/><br/>"); // 5)
            }

            //  ------------------------ PART 2 ------------------------
            
            
            let sum = 0
            let average = 0
            for(i=0; i<numOfCourses; i++){
                sum += courseMarks[i];  // 1. a) 
                average = (sum / numOfCourses).toFixed(2) ; // 1. b) and toFixed for round average to 2 decimal points
            }
            

            //  ------------------------ PART 3 ------------------------
            
            if(average >= 90 && average <= 100){
                document.write(" Your final average is "+average+". Your grade is A+");
            }
            else if(average >= 80 && average <= 89){
                document.write(" Your final average is "+average+". Your grade is B");
            }
            else if(average >= 70 && average <= 79){
                document.write(" Your final average is "+average+". Your grade is C");
            }
            else if(average >= 60 && average <= 69){
                document.write(" Your final average is "+average+". Your grade is D");
            }
            else if(average < 60){
                document.write(" Your final average is "+average+". Your grade is F");
            }
            else{
                document.write(" Sorry, All the marks have to be from minimum 0 to maximum 100!");
            }


        }
        
 

    </script>


</body>
</html>
